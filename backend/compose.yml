# For more information: https://github.com/julien-r44/adonis-sail
name: minecraft-stats
services:
  pgsql:
    image: 'postgres:15'
    container_name: 'stats-pgsql-${APP_NAME}'
    environment:
      PGPASSWORD: '${DB_PASSWORD}'
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USER}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - 'sailpgsql:/var/lib/postgresql/data'
    networks:
      - sail
    healthcheck:
      test: ['CMD', 'pg_isready', '-q', '-d', '${DB_DATABASE}', '-U', '${DB_USER}']
      retries: 3
      timeout: 5s

  adonis_app:
    container_name: 'stats-backend-${APP_NAME}'
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '9000:9000'
    env_file:
      - .env.production
    volumes:
      - ./:/home/node/app
      - server-images:/home/node/app/public
      - /home/node/app/node_modules
    depends_on:
      - pgsql
    command: >
      sh -c "node ace migration:run && node ace serve"
    networks:
      - sail

  adonis_scheduler:
    container_name: 'stats-scheduler-${APP_NAME}'
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.production
    depends_on:
      - pgsql
      - adonis_app
    command: 'node ace scheduler:run'
    networks:
      - sail
    volumes:
      - ./:/home/node/app
      - server-images:/home/node/app/public
      - /home/node/app/node_modules

networks:
  sail:
    driver: bridge

volumes:
  sailpgsql:
  server-images:
